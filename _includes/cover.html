<section id="one" class="cover">  
  <article>
    <span class="image">
      <img src="{{ site.imagefolder }}/{{ page.image }}" alt="{{ page.title }}" />
    </span>
    <header class="major">
      <h3><a href="{{ page.url  | relative_url }}" class="link">{{ page.title }}</a></h3>
      <p>{{ page.description }}</p>
    </header>
  </article>  
</section>
