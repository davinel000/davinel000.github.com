<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<ul class="icons">
				{% for key_value in site.socials %}
					{% if key_value[1] %}
						<li>
							<a href="{{ key_value[1] }}" class="icon alt fa-{{ key_value[0] | downcase }}" target="_blank" rel="noopener noreferrer" aria-label="{{ key_value[0] }}">
								<span class="label">{{ key_value[0] }}</span>
							</a>
						</li>
					{% endif %}
				{% endfor %}
			</ul>
			<ul class="copyright">
				<li>&copy; {{ site.title }} {{ site.subtitle }}</li>
				<li>Design: <a href="https://html5up.net" target="_blank">HTML5 UP</a></li>
				<li>Jekyll integration: <a href="http://andrewbanchi.ch" target="_blank">Andrew Banchich</a></li>

			</ul>
		</div>
	</footer>

</div>

	<!-- Cookies banner script: -->
	<script>
		// Check if the cookie banner has been accepted
		if (document.cookie.indexOf('cookieBannerAccepted=true') === -1) {
		  document.getElementById('cookie-banner').style.display = 'block';
		}
	  
		// When the "Accept" button is clicked
		document.getElementById('accept-cookies').addEventListener('click', function() {
		  // Set a cookie to remember that the banner has been accepted
		  document.cookie = 'cookieBannerAccepted=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/';
		  
		  // Hide the cookie banner
		  document.getElementById('cookie-banner').style.display = 'none';
		});
	  </script>
