<head>
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	{% assign meta_description = page.description | default: site.description %}
	{% if meta_description %}
	<meta name="description" content="{{ meta_description | escape }}">
	{% endif %}
	<link rel="canonical" href="{{ page.url | absolute_url }}">

	<meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
	{% if meta_description %}
	<meta property="og:description" content="{{ meta_description | escape }}">
	{% endif %}
	<meta property="og:url" content="{{ page.url | absolute_url }}">
	<meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}">
	{% if page.image %}
	<meta property="og:image" content="{{ page.image | absolute_url }}">
	{% endif %}

	<link rel="icon" type="image/x-icon" href="{{ '/assets/favicon/favicon.ico' | relative_url }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon/favicon-32x32.png' | relative_url }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon/favicon-16x16.png' | relative_url }}">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicon/apple-touch-icon.png' | relative_url }}">
	<link rel="manifest" href="{{ '/assets/favicon/site.webmanifest' | relative_url }}">
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
	
	<link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}" />
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relative_url }}" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}" /><![endif]-->

	<link rel="stylesheet" href="{{ '/assets/css/lightbox.css' | relative_url }}">
	
	<!-- here's the filter bar script -->
	<script defer src="{{ site.baseurl }}/js/filter_bar.js"></script>
</head>
