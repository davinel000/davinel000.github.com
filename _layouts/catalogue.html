<!DOCTYPE html>

<html>

<!-- NEED TO MOVE INLINE STYLES INTO CSS -->

{% include head.html %}



<body>

    {% include header.html %}

    <section id="banner" class="style2">
        <div class="inner">
            <span class="image">
                <img src="{{ site.baseurl }}/{{ page.image }}" alt="">
            </span>
            <header class="major">
                <h1>{{ page.title }}</h1>
            </header>
            <div class="content">
                {{ page.description }}
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <div id="main" class="alt">


        
        


        <!-- Projects Section -->
        <section id="projects">
            <div class="inner">

            <!-- Filter bar -->
            {% include filter_bar.html %}


                {% for project in site.posts %}
                <div class="project-row" data-category="{{ project.category }}" data-tags="{{ project.tags | join: ',' }}" data-year="{{ project.year }}" style="display: flex; margin-bottom: 2em;">
                    <!-- Image Part (1/3) -->

                    <div style="flex: 1;">
                    <img src="{{ project.image }}" alt="{{ project.title }}" style="max-width: 100%;">
                    </div>
                    
                    <!-- Content Part (2/3) -->
                    <div style="flex: 2; padding-left: 1em;">
                        <h3>{{ project.title }}</h3>
                        <p><strong>Category:</strong> {{ project.category }}</p>
                        <p>{{ project.description }}</p>
                        <a href="{{ site.baseurl }}{{ project.url }}" class="button">More info</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>

    {% include footer.html %}

</body>

</html>
