<html>
<!-- here's the filter bar script -->
<script defer src="{{ site.baseurl }}/js/filter_bar.js"></script>
{% include head.html %}

{% include google-analytics.html %}

<body>

    {% include header.html %}
   

    <section id="banner" class="style2">
        <div class="inner">
            <span class="image">
                <img src="{{ site.url }}/{{ page.image }}" alt="">

            </span>
            <header class="major">

                <h1>{{ page.title }}</h1>

            </header>
            <div class="content">

                {{ page.description }}

            </div>
        </div>

        
    </section>

    <!-- Main -->
    <div id="main" class="alt">
        <div id="{{page.title}}"></div>

        <!-- One -->
        <section id="one">
            {% include project_cover.html imagefolder = page.imagefolder %}
            <div class="inner">
                <p>{{page.content}}</p>

            </div>
        </section>
 
    </div>
</body>
