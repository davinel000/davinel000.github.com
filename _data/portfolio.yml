        *viacheslavromanov:  concept, saws layer, montage, sound
        *anastasiaguzenkova: concept, drawings
      instruments: Derivative TouchDesigner, Panasonic GH4, Blackmagic ATEM Mini, Vegas
      long: Rough and minimalist animated sketches, inspired by the work of William Kentridge, use the textures and shapes of real metal hacksaw blades as a backing. The looping, morphing, unrefined design, framerate shifting video tracks and soundtrack based on the same metal saw blades, create a sense of growing menace. The project continues to explore the capabilities of idiosyncratic hardware-software system for creating non-standard step-by-step animation. Class “Trickfilmkurs” by prof. Kati Barath, Ulrike Isenberg (SoSe21)
      presentation: The work was screened at the TrickFilm Abendfestival, Galerie des Westens, Bremen, Germany, 09.10.2021
