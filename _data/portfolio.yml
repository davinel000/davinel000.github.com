about_me:
  - I am a multimedia artist, studying at the University of Arts Bremen, Germany (Digital Media M.A.), with a legal, human rights and project management background.  I am interested in how new media affect social environment.  
  - I embody my interest in the wide diversity of projects - creating digital media art, video performances, installations, applied design and organizing events, making sound experiments and field recordings, designing online media for human rights sector, data analysis and visualization for journalistic materials.  
  - I believe that new interactive and immersive data-driven media are an important component of communication strategies for two-way interaction with the audience. 



