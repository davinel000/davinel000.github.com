    - title: Sonic Gun
      id: 012
      category: sonic experiments
      imagefolder: sonic_gun
      year: 2021
      format: musical instrument
      description: A portable synth and an open platform for sonic experiments and distance
      tags:
      idea: The author created a tool for reproducing the synesthetic equivalent of the distance between objects in space in a form of a physical interface that playback sound with different characteristics. The author strived for creating an artifact that provides playful interaction and easy development and updating.
      links:
        - text: Video experiments
          url: https://youtu.be/Zy8pOGqwx0M
        - text: Klangstrom website
          url: http://klangstrom-for-arduino.dennisppaul.de/about/
        - text: Concept video
          url: https://www.youtube.com/watch?v=I_t3hFfjt9Y
      authors:
        *viacheslavromanov 
      instruments: Arduino, Klangstrom board, Dremel, Soldering iron
      long: Author decided to embody the musical instrument in the form of a sci-fi gun. It became a fierce means of Sonic Fiction in the form of a console gamepad, attaching an interface to the basic concept of pointing at the target. It uses the Klangstrom board platform and incoming digital and analog signals to generate and process a real-time audio. It gets data from a laser distance sensor (LIDAR) as well as analog input via 6 buttons and a pressure sensor for triggering and changing individual sound parameters - frequency, modulation, filtering. Gives the possibility to modify the signal processing settings to obtain a different sound character within Arduino environment.
      presentation: Course “New Musical Instruments” by prof. Dennis Paul, HfK Bremen (SoSe21)
      illustrations:
        - text: Building physical elements
        - text: Enclosing the board
        - text: Testing outside
    - title: Wave2
      id: 013
      category: sonic experiments
      imagefolder: wave2
      year: 2021
      format: musical instrument
      description: Generative sonification experiment with covid hyperobject and related statistical data 
      tags:
      idea: Inspired by projects to sonify the biological properties of the coronavirus spike protein, the author sought to reproduce in musical generative form the open statistical data on coronavirus infection (from January 2020 to April 2021).
      links:
        - text: Original audio
          url: https://soundcloud.com/lrmlhnvgvrma/waves-mastered-version?si=a1980aea3c8f47279cf2306a5e10d22d
        - text: Video
          url: https://vimeo.com/535248819
        - text: Radioshow page
          url: http://transient-sensors-and-the-eternal-algorithmic-composition.digitalmedia-bremen.de/radio-show/slavaromanov--waves2
      authors:
        *viacheslavromanov
      instruments: Processing, Wellen library for Processing
      long: Most of the composition is based on the number of daily and total infections, deaths and recoveries in the world (from the covid observer portal), and Apple mobile activity index (how often users navigated every day). The rhythmic and emotional picture of growing anxiety is formed through binary transformations, minor scales and frequency modulations based on weekly and monthly dynamics. Using the Wellen library for Processing language (developed by Dennis Paul), the author is experimenting with the available classes and methods and plans to create various generative works based on data from cities and countries around the world.
      presentation: Course “Transient Sensors and Eternal Algorithmic Composition” by prof. Dennis Paul, HfK Bremen (WiSe20-21). Presented on Radio Angrezi Live Show on 12.04.2021
      illustrations:
        - text: Working with 2 datasets (COVID Observer and Apple Mobility Trends)
        - text: Building basic visualizations for composition
        - text: Building a sketch in Processing

