    - title: Breathe Performance
      id: 003
      show_tile: true ## adding here value to test it online
      category: performance
      imagefolder: breathe_performance      
      year: 2021
      format: electronic performance
      description: Sound-generative performance based on the appeal of sensory data to randomness
      tags:
      idea: Opening the veil of others' sleep, watching them breathe in a minimalistic setup. When sound entities made of field recordings and synthetic oscillators subordinate to random generation principles. Where 3D soundscape subordinates to sensory data
      links:
        - text: performance recording
          url: https://youtu.be/fQWevuhIIrw
        - text: 3D sound prototype video
          url: https://www.youtube.com/watch?v=8B870D55sjY&t=12470s
        - text: performance announcement
          url: https://kunstraum34.de/xchanges/
      authors:
