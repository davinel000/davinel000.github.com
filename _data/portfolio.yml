    - title: Non-Safety
      id: 002
      show_tile: true ## adding here value to test it online
      category: video
      imagefolder: non_safety      
      year: 2021
      format: stop-motion
      description: Violence at the door slices the world around us with its iron teeth. Do we close our eyes enough to deal with it?
      tags:
      idea: The author continues to develop interactivity tools for developing step-by-step animations. The result was a short film about the learned helplessness of citizens in the face of repressions, embodied in the image of the teeth of a metal saw. The work draws attention to the problems of Russian civil society and the state's attempt to liquidate the International Memorial, organization protecting the memory of victims of political repression.
      links:
