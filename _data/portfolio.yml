works:
    - title: Metal Dreams
      id: 001
      show_tile: true ## adding here value to test it online
      category: video
      imagefolder: metal_dreams
      year: 2021
      format: stop-motion
      description: Curious eyes gaze into sparks in the night sky. It is filled with movement that carries messages. 
      tags:
      idea: Is this flow of information trying to mimic reality? Or is this all our interpretation? Let's focus on something simple. And metal. The author set out to explore the possibilities and principles of analog frame-by-frame animation, supplemented by real-time digital image processing. The result is a short animated film about a universe in which nails, an allusion to the digital environment trying to mimic real-world objects.
      links:
        - text: video presentation
          url: https://www.youtube.com/watch?v=hoF9YWCXGP8
        - text: video from the exhibition
          url: https://youtu.be/B8gVVMtiYNc
        - text: exhibition page 
          url: https://www.gadewe.de/archiv-1/
      authors:
        *viacheslavromanov: stop-motion video, processing
        *lasseborntraeger: sound
      instruments: Derivative TouchDesigner, Panasonic GH4, Blackmagic ATEM Mini, Vegas
      long: To implement the project, the author built a specialized hardware-software complex for recording and processing frame-by-frame animation. The main material used in the animation is metal nails of various sizes. Class “Trick der Sterne” by prof. Kati Barath, Ulrike Isenberg (WiSe20-21)       
      presentation: The work was screened at the TrickFilm Abendfestival, Galerie des Westens, Bremen, Germany, 09.10.2021
