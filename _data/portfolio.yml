    - title: Metaphor of the Sea
      id: 006
      category: generative graphics
      imagefolder: metaphor_of_the_sea
      year: 2019
      format: VR
      description: Audiovisual adventure through the clouds of associations inside the tunnel of thoughts and images related to the perception of water element
      tags:
      idea: The experience of creating an immersive and interactive environment for musical expression and perception of the sea through direct and indirect associations.
      links:
        - text: YouTube demonstration
          url: https://www.youtube.com/watch?v=lKDyizwNITY
      authors:
        *viacheslavromanov: idea, scenery, generative graphics, VR setup
        *antonivanov: textures, background, presentation
        *artyommakarov: sound settings, calimba
      instruments: Derivative TouchDesigner, Oculus Rift S, Electronic kalimba
      long: The work reveals the idea and atmosphere of the sea through the effect of immersion in a three-dimensional interactive sound and visual environment. A user in the Oculus Rift moves through a tunnel built of adjectives describing the sea. To move, the user must play his own unique melody on the electronic calimba. During the journey, the user is surrounded by luminous and sounding models of marine life.
      presentation: “Metaphor of the Sea” was successfully presented on “Form of Communication” visual art festival in Saint Petersburg, Russia as the graduation work of students of the course "Visual programming in Kvadrat Youth Center"
      illustrations:
        - text: Textual information, simplified geometry, sounds and 3d audio rendering, as well as Oculus environment, were combinated in Touch Designer
