    - title: Through the Fake Cardboard Window
      id: 004
      show_tile: true ## adding here value to test it online
      category: interactive installation
      imagefolder: fake_cardboard_window
      year: 2021
      format: interactive installation
      description: Interactive installation about the experience of being lonely in corona times
      tags:
      idea: The impossibility to plan and foresee, the lack of trust in authorities, media and statistics, the anxiety had already built a different mental state in people involved in that. The idea of the project is to reflect and try to reproduce the state of the fake environment, loneliness and anxiety through 3 key elements - digital content, material embodiment and a physical interface to connect them. Visitor doesn't have any capability to change the covid stats, the news and the way people on the streets behave.
      links:
        - text: video presentation
          url: https://youtu.be/XzPrJ_i2EJc
        - text: video from the exhibition
          url: https://youtu.be/QO96BH34G2k 
        - text: exhibition website
          url: https://influencerstaubenheim.de/kalender/kunst-design/distance-matters.html
      authors:
        *viacheslavromanov: idea, virtual environment, performance design        
      instruments: idea, concept, data collection, videos, interface, physical installation
      long: The project was implemented as an interactive  video installation consisting of 1) a dummy painted cardboard wall with a window, 2) projection screen with a video lapse of a city street (Saint Petersburg, Russia, window view during self-isolation), 3) LCD screen with daily covid statistics and news headlines, 4) Controller interface (Arduino) for navigating within the timeframe of the first wave of Covid-19 pandemic  (01.04.2020-01.07.2020 - 1 frame per 20 seconds)). 4) The work was developed during the course "Art +/&&|| Design" by prof. Henrik Nieratschker (WiSe20-21).
      presentation: OpenSpace Domshof, Bremen, Germany. 26.06.21-03.07.21. Distance Matters. Coming Together to Stay Apart. 
      illustrations:
        - text: Photo shooting, converting and assembling in a sketch            
        - text: Installation prototype modelling in Touch Designer
        - text: Controller interface prototyping and assembling
        - text: Physical installation assembling
