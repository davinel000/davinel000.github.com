        *qianxunchen: performing with sensors
        *carolineschlingemann: performing with sensors
        *melissawedekind: performing with sensors
        *chihimchik: saxophone
      instruments: Derivative TouchDesigner, ZigSim, Zoom H4n Pro, GyrOSC
      long: 15 virtual sound sources were flying around the audience with filtering parameters controlled separately and randomly by 4 performers in a quadro sound setup. 5 temporal phases meant different stages of sensible sleep, connected to different sets of sound (falling asleep, travelling, escaping from a chase, finding harmony and washing out with rain and sea). Breathing of the performers captured by sensors was their own adventure of finding within the soundscape entities connected to their own scenario and communicate with them. Course  "Electronic in Performative context" by prof. Mattia Bonafini (SoSe-21).
